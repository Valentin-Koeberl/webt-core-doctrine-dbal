<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USARPS Championship 2024 - Game Rounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f7;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #1d1d1f;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .rounds-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .round {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .round-number {
            font-size: 1.2em;
            font-weight: 600;
            color: #1d1d1f;
        }

        .round-date {
            color: #86868b;
            font-size: 0.9em;
        }

        .players-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .player-name {
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .player-symbol {
            color: #86868b;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .players-container {
                flex-direction: column;
            }

            .player-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>USARPS Championship 2024</h1>
        </div>

        <div class="rounds-container">
            <!-- Round 1 -->
            <div class="round">
                <div class="round-header">
                    <div class="round-number">Round 1</div>
                    <div class="round-date">2024-03-15 14:30:00</div>
                </div>
                <div class="players-container">
                    <div class="player-card">
                        <div class="player-name">John Doe</div>
                        <div class="player-symbol">Rock</div>
                    </div>
                    <div class="player-card">
                        <div class="player-name">Jane Smith</div>
                        <div class="player-symbol">Scissors</div>
                    </div>
                </div>
            </div>

            <!-- Round 2 -->
            <div class="round">
                <div class="round-header">
                    <div class="round-number">Round 2</div>
                    <div class="round-date">2024-03-15 14:35:00</div>
                </div>
                <div class="players-container">
                    <div class="player-card">
                        <div class="player-name">Alice Johnson</div>
                        <div class="player-symbol">Paper</div>
                    </div>
                    <div class="player-card">
                        <div class="player-name">Bob Wilson</div>
                        <div class="player-symbol">Rock</div>
                    </div>
                </div>
            </div>

            <!-- Round 3 -->
            <div class="round">
                <div class="round-header">
                    <div class="round-number">Round 3</div>
                    <div class="round-date">2024-03-15 14:40:00</div>
                </div>
                <div class="players-container">
                    <div class="player-card">
                        <div class="player-name">Charlie Brown</div>
                        <div class="player-symbol">Scissors</div>
                    </div>
                    <div class="player-card">
                        <div class="player-name">Diana Prince</div>
                        <div class="player-symbol">Paper</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
